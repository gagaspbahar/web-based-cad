<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Web-based CAD</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="gl-canvas-container">
    <canvas id="gl-canvas" width="800" height="750">
      Your browser does not support WebGL.
    </canvas>
  </div>
  <div class="menu-container">
    <h1>Web-based CAD</h1>
    <div class="save-or-load">
      <h2>Save or Load</h2>
      <div class="save-or-load-input">
        <button id="save-btn" onclick="saveConfig()" type="submit">Save</button>
        <button id="load-btn" onclick="document.getElementById('load').click()" type="submit">Load</button>
        <input type="file" name="load" id="load" accept=".txt" onchange="loadConfig()" />
        <label for="load" id="fileInputLabel">Choose a file</label>
        <script>
          const fileInput = document.getElementById("load");
          const fileInputLabel = document.getElementById("fileInputLabel");
          fileInput.addEventListener("change", function () {
            const fileName = fileInput.value.split("\\").pop();
            fileInputLabel.innerText = fileName;
          });
        </script>
      </div>
    </div>
    <div class="input-slider">
      <h2>Action</h2>
      <div class="transformation-input">
        <input type="radio" name="transformation" value="create" id="none" checked />
        <label for="create">None</label>
        <input type="radio" name="transformation" value="create" id="create"/>
        <label for="create">Create</label>
        <input type="radio" name="transformation" value="translation" id="translation" />
        <label for="translation">Translation</label>
        <input type="radio" name="transformation" value="rotation" id="rotation" />
        <label for="rotation">Rotation</label>
        <input type="radio" name="transformation" value="dilatation" id="dilatation" />
        <label for="dilatation">Dilatation</label>
        <input type="radio" name="transformation" value="shear" id="shear" />
        <label for="shear">Shear</label>
        <input type="radio" name="transformation" value="change-color" id="change-color" />
        <label for="change-color">Change Color</label>
        <input type="radio" name="transformation" value="move-point" id="move-point" />
        <label for="move-point">Move Point</label>
        <input type="radio" name="transformation" value="union" id="union" />
        <label for="union">Union</label>
        <input type="radio" name="transformation" value="intersection" id="intersection" />
        <label for="intersection">Intersection</label>
      </div>
      <div class="input-slider-input">
        <input type="range" name="input-slider" id="input-slider" min="0" max="100" value="50" />
        <label for="input-slider" id="input-slider-label">X</label>
        <div id="preserve-shape"></div>
      </div>
      <div class="toggle-button">
        <Button onclick=changeTranslationMode()>
          Toggle Translation Mode
        </Button>
        <Button onclick=preserveShape()>
          Preserve Shape
        </Button>
      </div>
      <div class="polygon-input">
        <Button onclick=toggleAddVertex()>
          Add vertex
        </Button>
        <Button onclick=toggleRemoveVertex()>
          Remove vertex
        </Button>
      </div>
    </div>
    <div class="shape-option">
      <h2>Shape</h2>
      <div class="shape-option-input">
        <input type="radio" name="shape" value="line" id="line" checked />
        <label for="line">Line</label>
        <input type="radio" name="shape" value="square" id="square" />
        <label for="square">Square</label>
        <input type="radio" name="shape" value="rectangle" id="rectangle" />
        <label for="rectangle">Rectangle</label>
        <input type="radio" name="shape" value="polygon" id="polygon" />
        <label for="polygon">Polygon</label>
      </div>
    </div>
    <div class="color">
      <h2>Color</h2>
      <div class="color-input">
        <input type="color" name="color" id="color" />
        <label for="color"> Pick a color</label>
      </div>
    </div>
    <div class="clear-input">
      <button id="clear-btn" onclick="clearCanvas()" type="submit">
        Clear
      </button>
    </div>
  </div>
</body>

<script type="text/javascript"
  src="https://www.cs.unm.edu/~angel/BOOK/INTERACTIVE_COMPUTER_GRAPHICS/SEVENTH_EDITION/CODE/Common/webgl-utils.js"></script>
<script src="shader.js"></script>
<script src="utils/saveload.js"></script>
<script src="main.js"></script>

</html>
